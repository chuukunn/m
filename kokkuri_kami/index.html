<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カウンセラーメモ</title>
  <link rel="stylesheet" href="../css/styles_school.css"/>
  <link rel="icon" href="../school.ico" type="image/x-icon">
</head>
<body>

<div class="note-container">
  <div class="note-title">カウンセリング記録メモ</div>

  <div class="note-section">
    <div class="section-title">生徒名</div>
    <div class="note-content">富永 桜</div>
  </div>

  <div class="note-section">
    <div class="section-title">相談内容の概要</div>
    <div class="note-content">身近で起きている不可思議な現象について話したい。</div>
  </div>

  <div class="note-section">
    <div class="section-title">カウンセラー所見</div>
    <div class="note-content">両親の影響により、幻覚を見ていると思われる。念のため、心療内科への受診を勧めた。</div>
  </div>

  <!-- 今後の対応セクションの下に表示する領域 -->
  <div class="note-section">
    <div class="section-title">今後の対応</div>
    <div class="note-content"></div>
  </div>

  <!-- タイプエフェクト用のラッパー -->
  <div id="type-effect-container">
    <span id="typed-text"></span>
    <span class="blinking-cursor">|</span>
  </div>

  <div class="timestamp">担当者「御厨 うみ」 2025年3月25日（火）15:30 記入</div>

</div>
<script>
  // タイプするテキスト
  const message = "数日後に、彼女もまた亡くなるでしょう。それも、私のせいではありません。";
  
  // タイプ効果に使うDOM要素
  const typedTextElement = document.getElementById('typed-text');
  const container = document.getElementById('type-effect-container');
  
  // 一度だけエフェクトを実行するためのフラグ
  let effectDone = false;
  
  // タイプエフェクトの関数
  function startTyping() {
    if (effectDone) return;
    effectDone = true; // 再度の実行を防止
    let index = 0;
    const typingInterval = setInterval(() => {
      if (index < message.length) {
        typedTextElement.textContent += message.charAt(index);
        index++;
      } else {
        clearInterval(typingInterval);
        // タイピング完了後、数秒（例: 3秒）後に内容を消去
        setTimeout(() => {
          typedTextElement.textContent = "";
          // カーソルも消したい場合は、以下の行のコメントアウトを外す
          // container.style.display = "none";
        }, 3000);
      }
    }, 100); // 100ms ごとに1文字追加
  }
  
  // カーソルが近づいたと判断するため、マウスがcontainerに入ったら実行
  container.addEventListener('mouseenter', startTyping);
</script>
</body>
</html>
