<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>夢</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <style>
    /* リセットと基本設定 */
    body, h1, h2, h3, p, div {
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }
    /* コンテナ */
    .container {
      max-width: 640px;
      margin: 0 auto;
      padding: 20px;
    }
    /* プロフィールヘッダー */
    .profile-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .profile-header img {
      width: 150px;
      height: auto;
      border-radius: 50%;
    }
    .profile-header h1 {
      font-size: 2.5rem;
      margin: 10px 0;
    }
    /* 各プロフィールセクション */
    .profile-section {
      margin-bottom: 20px;
    }
    .profile-section h3 {
      font-size: 1.2rem;
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
      margin-bottom: 10px;
    }
    .profile-section p {
      font-size: 1rem;
      margin-bottom: 10px;
    }
    /* リンクのスタイル */
    a {
      color: #ff0000;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .hidden-text {
      filter: blur(4px);
      transition: filter 0.3s ease;
      /* 連続テキストの場合、inline-block にしておくと効果が安定します */
      display: inline-block;
    }
    .hidden-text:hover {
      filter: blur(0);
    }
  </style>


<link rel="icon" href="../favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="container">
    <!-- プロフィールヘッダー -->
    <!-- プロフィールの各セクション（テキストを入力するだけで更新可能） -->
    <div class="profile-section">
      たりない。<br>
    </div>
    </div>
  </div>
</body>
</html>
