<h1>あたまにまつわる神域の闇</h1>

<p>
ある地方の神社で、地中から埋まっていた生首が発見されたという怪奇な噂が広がっています。<br>
白骨化していない頭部が一体なぜ、どうやって、そしていつ埋められたのか――
</p>

<h2>神社の下に埋まる生首</h2>
<p>
地元の作業員が境内の改修中に土を掘り返した際、保存状態の極めて良い生首を発見。<br>
牛や猪など複数の動物の頭骨も一緒に見つかったことから、古い儀式との関連が疑われています。
</p>

<h2>神主の証言</h2>
<p>
かつて動物の頭部を捧げる習俗があったという言い伝えが残されており、<br>
出雲から今の祭神がやって来た際、土着神との争いがあったとの伝承も。
</p>
