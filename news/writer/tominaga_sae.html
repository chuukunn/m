      <p>
        1975年、Yafoo!ニュース本社に入社。殺人・自然災害など、主に死亡事件取材を担当。<br>
        2007年、「社内ジャーナリズム優秀賞」受賞。以後、「𢟙」関連の事件に積極的な態度を見せる。<br>
        2011年、作家・富永丈と結婚。姓を富永に変え、「𢟙」の対象となる。<br>
        2013年、娘を出産すると同時に退社。<br>
        2015年、「𢟙」により死亡済。<br>
        <br>
        人事情報の完全消去は2025年以内に行われる見通しです。
      </p>
